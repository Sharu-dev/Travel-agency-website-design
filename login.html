<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UV-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <header>
        <nav>
            <ul class="nav-bar">
                <li class="logo"><a href="WelcomePage.html"><img src="Images/4202060_swift_logo_social_social media_icon.png" alt="Explore world icon"></a></li>
                <input type="checkbox" id="check">
                <span class="menu">
                    <li><a class="login" href="login.html"><i class='bx bx-user'></i>Login</a></li>
                    <li><a href="WelcomePage.html">Home</a></li>
                    <li><a href="contactUs.html">Contact us</a></li>
                    <label for="check" class="close-menu"><i class='bx bx-x'></i></label>
                </span>
                <label for="check" class="open-menu"><i class='bx bx-menu'></i></label>
            </ul>
        </nav>
    </header>
    <div class="bd">
        <div class="wrapper">
            <form action="">
                <h1>Login</h1>
                <div class="input-box">
                    <input type="text" placeholder="Username" required>
                    <i class="bx bxs-user"></i>
                </div>
                <div class="input-box">
                    <input type="password" placeholder="Password" required>
                    <i class="bx bxs-lock-alt"></i>
                </div>

                <div class="remember-forgot">
                    <label><input type="checkbox">Remember me</label>
                    <a href="#">Forgot password?</a>
                </div>

                <button type="submit" class="btn">Login</button>

                <div class="register-link">
                    <p>Don't have an account? <a href="Signin.html" target="_blank">Register</a></p>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
