<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="Signin.css">
    <title>Sign in</title>
</head>
<body>
    <header>
        <nav>
            <ul class="nav-bar">
                <li class="logo"><a href="WelcomePage.html"><img src="Images/4202060_swift_logo_social_social media_icon.png" alt="Explore world icon"></a></li>
                <input type="checkbox" id="check">
                <span class="menu">
                    <li><a class="login" href="login.html" target="_blank"><i class='bx bx-user'></i>Login</a></li>
                    <li><a href="WelcomePage.html">Home</a></li>                    
                    <li><a href="contactUs.html">Contact us</a></li>
                    <label for="check" class="close-menu"><i class='bx bx-x'></i></label>
                </span>
                <label for="check" class="open-menu"><i class='bx bx-menu'></i></label>
            </ul>
        </nav>
    </header>
    <div class="bd">
        <div class="wrapper">
            <form action="">
                <h1>Sign in</h1>
                <div class="input-box">
                    <input type="email" placeholder="E-mail" required>
                    <i class='bx bxl-gmail'></i>
                </div>
                <div class="input-box">
                    <input type="text" placeholder="Username" required>
                    <i class="bx bxs-user"></i>
                </div>
                <div class="input-box">
                    <input type="password" placeholder="Create Password" required>
                    <i class="bx bxs-lock-alt"></i>
                </div>
                <div class="input-box">
                    <input type="password" placeholder="Confirm Password" required>
                    <i class='bx bx-low-vision'></i>
                </div>
                <button type="submit" class="btn">Sign in</button>
                <div class="t-c">
                    <p>By continuing, you agree to our <strong>Terms and Conditions, Privacy Policy</strong></p>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
